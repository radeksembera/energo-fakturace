{% extends "base.html" %}

{% block title %}Přihlášení - Fakturační systém{% endblock %}

{% block content %}
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Centered Login form -->
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="w-100" style="max-width: 400px;">
                <div class="text-center mb-5">
                    <i class="bi bi-lightning-charge-fill text-primary" style="font-size: 3rem;"></i>
                    <h2 class="h3 mb-2">Fakturační systém</h2>
                    <p class="text-muted">Přihlaste se ke svému účtu</p>
                </div>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required 
                               placeholder="vas@email.cz">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Heslo</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required
                               placeholder="Vaše heslo">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Přihlásit se
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
