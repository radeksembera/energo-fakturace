<!-- Jednotný výběr období fakturace se dvěma selectboxy -->
{% if dostupna_obdobi %}
<div class="card-custom mb-4">
    <div class="card-header-custom">
        <h6 class="card-title mb-0">
            <i class="bi bi-calendar-range icon-primary me-2"></i>
            Výběr období fakturace
        </h6>
    </div>
    <div class="card-body p-3">
        <form method="get" class="d-flex align-items-center gap-3 flex-wrap">
            <label class="form-label-custom mb-0">
                <i class="bi bi-calendar me-2"></i>
                Období:
            </label>
            <div class="d-flex gap-2 align-items-center">
                <select name="rok" id="obdobi_rok_select"
                        class="form-select form-control-custom"
                        style="width: auto;">
                    {% set roky = dostupna_obdobi|map(attribute='rok')|unique|list|sort %}
                    {% for rok in roky %}
                    <option value="{{ rok }}"
                            {% if rok == vybrane_obdobi.rok %}selected{% endif %}>
                        {{ rok }}
                    </option>
                    {% endfor %}
                </select>
                <span class="text-muted">/</span>
                <select name="mesic" id="obdobi_mesic_select"
                        class="form-select form-control-custom"
                        style="width: auto;"
                        onchange="this.form.submit()">
                    {% for mesic in range(1, 13) %}
                    <option value="{{ mesic }}"
                            {% if mesic == vybrane_obdobi.mesic %}selected{% endif %}>
                        {{ '%02d'|format(mesic) }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-muted">
                Zobrazují se data pro období
                <strong>{{ vybrane_obdobi.rok }}/{{ '%02d'|format(vybrane_obdobi.mesic) }}</strong>
            </div>
        </form>
    </div>
</div>
{% endif %}
